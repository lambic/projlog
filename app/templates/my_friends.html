{% extends "index.html" %}
 {% from "_display_user_macro.html" import display_user %}




{% block center_column %}

 <table class="friends_list">
 	{% for user in friends %}
 	<tr>
 		<td>
 			<a href="{{user.get_profile_url()}}"> <img src="{{user.get_profile_pic_url(size='tiny')}}" </a>
 		</td>
 		<td>
 			<a href="{{user.get_profile_url()}}"> {{user.get_full_name()}}  </a>
 		</td>
 	</tr>
 	{% endfor %}
 </table>

 {% endblock %}
