   {% from "_form_macro.html" import render_field %}

    <form action="/signup" method="post" name="signup" class="signup">
  {{signup_form.hidden_tag()}}
     <fieldset>
    <legend class="signup"> New to Projlog? Signup </legend>
  <ul>
   {{ render_field(signup_form.username) }}
   {{ render_field(signup_form.email) }}
  {{ render_field(signup_form.password) }}
  </ul>
  <input id="signup_button" type="submit" value="Sign Up" class="button" />
 </fieldset>
  </form>
