{% extends "base.html" %}

{% block content %}



<div class="profile_summary">
<img id="profile_pic" src="{{user.get_profile_pic_url()}}" />


<div id="user_profile_name">{{user.get_full_name()}}</div>

<div class="user_location">{{user.location}}</div>

</div>

{% for project in projects %}
<div id="proj_{{loop.index}}">
	<img class="project_pic" src="{{project.get_pic_url()}}" >
<a href="{{root_url}}/project/{{project.id}}/">{{project.name}}</a>
</div>
{% endfor %}



{% endblock content %}
