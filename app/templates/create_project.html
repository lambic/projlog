{% extends "base.html" %}
{% from "_form_macro.html" import render_field %}


{% block content %}

<div id="main" class="single_form_page" >

    <form id="create_project" action="" method="post" name="create_project" >
  {{form.hidden_tag()}}
     <fieldset id="signup">
	<div class="error_msg">
		{{ error_msg }}
	</div>
	<ul>
    <li>
<label for="project_name">Project Name</label>
 <input id="project_name" name="project_name" type="text" value="" tabindex="1" size="40"  />
</li>
<li>
  <label for="project_goal">Project Goal</label>
 <input id="project_goal" name="project_goal" type="text" value="" tabindex="2" size="60"/>
</li>
	{{ render_field(form.privacy) }}

<li>
  <label for="comments">Comments</label>
 <input id="comments" name="comments" type="textarea" value="" tabindex="4" size="60" height=3 />
</li>
	</ul>
  <div class="submit_cancel_buttons">
  <input type="submit" value="Create Project" class="button" />
 <div > <a class="cancel_button" href="{{previous_page}}">Cancel</a>
</div>
 </fieldset>
  </form>
</div>
   
  
{% endblock %}
