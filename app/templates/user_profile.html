{% extends "base.html" %}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>
<div class="user_location">{{user.location}}</div>

{% for project in projects %}
<div id="proj_{{loop.index}}">
<a href="{{root_url}}/project/{{project.id}}/">{{project.name}}</a>
</div>


{% endfor %}



{% endblock content %}
